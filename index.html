<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batu Gunting Kertas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Batu Gunting Kertas</h1>
    <div class="container">
      <h3 style="color: white; border: 2px solid red; padding: 5px">
        Computer
      </h3>
      <div class="area-komputer">
        <img src="image/batu.jpg" class="img-computer" />
      </div>
      <div class="info"></div>

      <!-- Skor Player dan Computer -->
      <div class="score">
        <h4>Player : <span id="player-score">0</span></h4>
        <h4>Computer : <span id="computer-score">0</span></h4>
      </div>

      <div class="area-player">
        <ul>
          <li>
            <img src="image/batu.jpg" class="batu" />
          </li>
          <li>
            <img src="image/gunting.jpg" class="gunting" />
          </li>
          <li>
            <img src="image/kertas.jpg" class="kertas" />
          </li>
        </ul>
      </div>
      <h3 style="color: white; border: 2px solid blue; padding: 5px">Player</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
